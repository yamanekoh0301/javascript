<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        .red{color: red;}
        .blue{color: blue;}
    </style>
</head>
<body>
    <!-- example1====================================================== -->
    <div id="grand_father">
        <div id="parent">
            <div id="target">
                me
            </div>
        </div>
    </div>
    <!--  example2 ======================================================= -->    
    <div id="divList">
        <div class="div1">test1</div>
        <div class="div2">test2</div>
        <div class="div3">test3</div>
    </div>

    <script>
        // example1=========================================================
        const target = document.getElementById('target');
        const newDiv = document.createElement('div');
        newDiv.id = 'test';
        newDiv.classList.add('red');
        newDiv.textContent = 'test';
        // 対象要素の下の階層に追加
        target.appendChild(newDiv)
        // 対象要素と同じ階層に追加
        target.parentNode.appendChild(newDiv)

        // example2=========================================================
        const targetList = document.getElementById('divList');
        const reference = document.querySelector('.div2');
        const newElement = document.createElement('div');

        newElement.classList.add("div4");
        newElement.textContent = 'ADD';
        targetList.insertBefore(newElement,reference);

        // 対象要素と同じ階層の次の要素
        console.log(reference.nextElementSibling)
        // 対象要素の下の階層の最初の要素
        console.log(targetList.firstElementChild)
        // 対象要素の下の階層の最初のノード
        console.log(targetList.firstChild)
        
    </script>
</body>
</html>
