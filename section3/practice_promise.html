<body>
    <script>
        function promisetest(pay){
            return new Promise((ok, ng) => {
                if (pay > 100){
                let change = pay - 80;
                ok(change)}
                ng("NG");
            })
    };
        promisetest(130).then(change => {
            console.log(change);
            return promisetest(change);
        }).then(change2 => {
            console.log(change2);
        }).catch(e => console.log(e))


    </script>
    
</body>
