<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class BaseProduct{

            echoProduct(){
                console.log("parent class");
            }

            // 子クラスで同じ関数があればオーバーライドされる。
            getProduct(){
                console.log("parent function");
            }
        }

        class Product extends BaseProduct{
            constructor(productName){//pythonでのdef __init__
                // this.product = productName;
                super(); //子クラスでconstructorを使うなら必須
                this.product = [productName]
            } 

            // メソッド(関数)はfunctionは不要
            getProduct(){
                console.log(this.product);
            }

            addProduct(item){
                this.product.push(item);
            }

            static testProduct(){
                console.log("Static method")
            }
        }

        Product.testProduct();
        
        const product = new Product('test');
        console.log(product.product);

        product.getProduct();
        product.addProduct('added');
        product.getProduct();
        product.echoProduct();

    </script>
</body>
</html>
